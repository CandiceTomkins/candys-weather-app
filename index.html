<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Candy's Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control search-input"
                id="city-input"
                autocomplete="off"
              />
            </div>

            <div class="col-3">
              <input
                type="submit"
                class="btn btn-primary go-button"
                value="Let's go..."
                width=""
              />
            </div>
          </div>
        </form>
        <div class="curent-weather">
          <div class="row">
            <div class="col-8">
              <h1 id="city"></h1>

              <h2><span id="date"></span></h2>
              <ul>
                <li>
                  <span id="condition"></span>
                </li>
                <li>
                  Humiditiy :
                  <span id="humidity"></span> % | Wind Speed:
                  <span id="wind"></span> km/h
                </li>
              </ul>
            </div>
            <div class="col-4">
              <div class="weather-temperature">
                <span class="temperature" id="temperature"></span>
                <span class="units">Â°C</span>
                <img src="" alt="Sun" id="icon" />
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <h4>
        <a
          href="https://github.com/CandiceTomkins/candys-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Candice Tomkins
      </h4>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
